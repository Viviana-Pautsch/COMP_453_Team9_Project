{% extends "layout.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Welcome to MediConnectSearch, {{ current_user.username }}!</h1>
    {% else %}
        <h1>Welcome to MediConnectSearch! We hope you will join our network!</h1>
    {% endif %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://media.istockphoto.com/photos/portrait-of-senior-woman-and-her-mixed-race-female-caregiver-picture-id1180634974?k=20&m=1180634974&s=612x612&w=0&h=EaUD9zNOgMvakXISHf5jQQ9dvKD8LTllG5Og14a6qUo=">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.westend61.de/images/0001110807pw/happy-doctor-examining-senior-patient-in-medical-practice-JOSF02815.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://www.healthworkscollective.com/wp-content/uploads/2016/03/doctors.jpeg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock content %}
