{% extends "layout.html" %}
{% block content %}
	  {% for row in joined_m_n %}

          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('searchLoggedIn')}}">{{ row }}</a> <br/>
              <small class="text-muted">{{ row['lastname'] }} {{ row['firstname'] }}</small>
            </div>
          </div>
        </article>
     {% endfor %}
{% endblock content %}
